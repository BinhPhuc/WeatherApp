<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&family=Poppins&family=Tilt+Neon&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-search-bar">
            <i class="bi bi-geo-alt-fill weather-location-icon"></i>
            <input class="weather-location-input" type="text" placeholder="Enter your location!">
            <button class="weather-search-btn"><i class="bi bi-search"></i></button>
        </div>

        <div class="not-found">
            <img src="./assets/img/404.png">
            <p>Oops! Invalid location <i class="bi bi-emoji-frown"></i></p>
        </div>

        <div class="weather-info">
            <img class="weather-img" src="./assets/img/Clouds.png" alt="">
            <p class="weather-temparature">27</p>
            <p class="weather-type">Cloudy</p>
        </div>        

        <div class="weather-details">
            <div class="weather-humidity">
                <i class="bi bi-water"></i>
                <div class="text">
                    <span class="humidity">75</span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="weather-wind">
                <i class="bi bi-wind"></i>
                <div class="text">
                    <span class="wind">3</span>
                    <p>Wind</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
